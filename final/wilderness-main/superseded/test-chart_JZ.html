<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
<script type="text/javascript"src="https://d3js.org/d3.v5.min.js"></script>

<body>
</div>
		<script type="text/javascript"> 
            var w = 1200
            var h = 800
        
        d3.csv("Wilderness-per-agency.csv")
        .then(function(data){
       
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)

            var colors = ["gold", "blue", "green", "maroon"]
    
        pieChart(data, "Acres",100,200,svg,colors,200)
    })

        function pieChart(data,column,inner,outer,svg,colors,x){
               
        var pie = d3.pie();
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
      
        var array = []
        for(var d in data){
			//STEP 1 I added this if statement to filter out column headings.
			if(data[d][column]!=undefined){
            	array.push(data[d][column])
			}
        }
		

        var arcs = svg.selectAll("g.arc")
                .data(pie(array))
                .enter()
                .append("g")
                .attr("class",column)
                .attr("transform", "translate(" + x + "," + h/2 + ")")
                .append("path")
                .attr("fill", function(d, i) {
                    return colors[i];
                })
                .attr("stroke","#ffffff")
                .attr("stroke-width",2)
                .attr("d", arc)
                .on("mouseover", function() {
                    
			   		d3.select(this)
			   			.attr("fill", "gray");
			    })
                .on("mouseout", function(d,i) {
				   d3.select(this)
						.attr("fill", colors[i]);
                })
                
				
                // HOW DO I USE THE "AGENCY" COLUMN FOR THE LABELS INSTEAD OF "ACRES"?
				//STEP 2 I made a list of the agencies in the same order as our array
				var labels = data.map(item => item.Agency);
				//console.log(labels)
                
				svg.selectAll(".labels")
                .data(pie(array))
                .enter()
                .append("text")
                .attr("transform", "translate(" + x + "," + h/2 + ")")
			    .attr("class",column+"_label")
                .text(function(d,i){
					//STEP 3 I used the index on the array of labels I made
					//here I string together the name and acreage just to double check
					return labels[i]+" "+d.data
                })
                // HOW DO I MOVE THE LABELS TO THEIR RESPECTIVE ARCS? 
				//STEP 4 - we did this yesterday               
                .attr("transform", function(d) {
	                var c = arc.centroid(d)
	                var newX = c[0]+x
	                var newY = c[1] + h/2
                    return "translate(" + newX + "," + newY + ")"
                })
                .attr("font-family", "sans-serif")
			    .attr("font-size", "11px")
			    .attr("fill", "black");
        }
</script>
</body>
