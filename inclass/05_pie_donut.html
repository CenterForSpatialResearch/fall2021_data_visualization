</div>
		<script type="text/javascript"> 
            //basic svg setup
            var w = 500
            var h = 500
       
        
            var svg = d3.select("body")
			.append("svg").attr("width",w).attr("height",h)
            
            
           //we don't need scales because it is always going to be percents.
         
		 
		 
        //define the pie layout this is just to use to make data into percents
        var pie = d3.pie();
		        var colors1 = ["#68b859","#cbcf49","#6c7c3f","#7fdf4a"]
		        var colors2 = ["red","gold","blue"]
		
        
		drawArc(100,200,"data1",[0,2,3,5,6,10,11,23],colors1)
		drawArc(20,90,"data2",[0,2,6,10,11,23],colors2)
		
		
		function drawArc(inner,outer,className,dataset,listOfColors){
		        //define the arc
		        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
                
		        var arcs = svg.selectAll("."+className)
		            .data(pie(dataset))
		            .enter()
		            .append("g")
		            .attr("class", className)
		            .attr("transform", "translate(" + w/2+ "," + h/2 + ")")
		            .append("path")
		            .attr("fill", function(d, i) {
		            	return listOfColors[i%listOfColors.length]
		            })
		            .attr("d", arc)
		}
        
   

</script>
