</div>
		<script type="text/javascript"> 
            //basic svg setup
            var w = 500
            var h = 500
            var inner = 0//pie has no inner radius
            var outer = 200
        
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
            
           //we don't need scales because it is always going to be percents.
         
        //define the pie layout this is just to use to make data into percents
        var pie = d3.pie();
        
        
        //define the arc
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
        
        var colors = ["#68b859","#cbcf49","#6c7c3f","#7fdf4a"]
        
        //Draw arcs
        
        var arcs = svg.selectAll(".pie")
            .data(pie([0,2,3,5,6]))
            .enter()
            .append("g")
            .attr("class", "pie")
            .attr("transform", "translate(" + w/2+ "," + h/2 + ")")
            .append("path")
            .attr("fill", function(d, i) {
            	return colors[i%colors.length]
                //we have to do different colors, so use the index and mode to access a list of colors
            })
            .attr("d", arc)
   

</script>
