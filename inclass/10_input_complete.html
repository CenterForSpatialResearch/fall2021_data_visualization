<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>dropdown</title>
        <script src="../d3.js"></script>
        <style>
            /*put some styles here to make buttons and inputs more prominent*/
        </style>
	</head>
	<body>     
	   <input id="inputBox" value="Some text..">
	   
	   <div id="button">Button</button>


		<script type="text/javascript">
			var w = 800
			var h = 800
               var svg = d3.select("body").append("svg").attr("width",w).attr('height',h)
				
				var randomData = []
			for(var i =0; i<50; i++){
					randomData.push(Math.round(Math.random()*100))
			}
				
			
			svg.selectAll("circle")
			.data(randomData)
			.enter()
			.append("circle")
			.attr("cx",function(d){return d*8})
			.attr("cy",function(d,i){return i*10})
			.attr("r",function(d,i){return 5})
			
        	d3.select("#button").on('click',function(){
				var input = document.getElementById("inputBox").value
				svg.append("circle").attr("cx",input*10).attr("cy",h/2).attr("r",10).attr("fill","red")				
        	})
            
		</script>
	</body>
</html>
