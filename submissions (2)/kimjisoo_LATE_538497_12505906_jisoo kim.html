<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>basic located</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    
    
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  
    
    <style>
      
    </style>
</head>
<body>
    <div id="button">button</div>
</div>
		<script type="text/javascript"> 
            var w = 1200
            var h = 800
        d3.csv("kimjisoo_LATE_538497_12505907_NYC_Boroughs_Tree.csv")
        .then(function(data){
            
            // we need just 1 svg, so put it here
       
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
            var colors1 = ["#77C26A","#ED1953","#FBEE3F","#F3B024","#AF750E"]
            var colors2 = ["#66C26A","#ED3053","#FBEE5F","#F3B054","#AF950E"]
           
            pieChart(data,"ma",120,130,svg,colors1,200)
            pieChart(data,"br",130,140,svg,colors2,200)
            pieChart(data,"bx",140,150,svg,colors1,200)
            pieChart(data,"qu",150,160,svg,colors2,200)
            pieChart(data,"st",160,170,svg,colors2,200)
            
            d3.select("#button")
            .on("click",function(){
                d3.selectAll(".ma").transition().duration(1000)
                 .attr("transform", "translate(" + 1000+ "," + h/2+ ")");
                 
                d3.selectAll(".br").transition().duration(1000).delay(500)
                 .attr("transform", "translate(" + 900+ "," + h/2+ ")");
                 
                d3.selectAll(".bx").transition().duration(1000).delay(1000)
                 .attr("transform", "translate(" + 800+ "," + h/2+ ")");
                 
                d3.selectAll(".qu").transition().duration(1000).delay(1500)
                 .attr("transform", "translate(" + 700+ "," + h/2+ ")");
                 
                d3.selectAll(".st").transition().duration(1000).delay(2000)
                 .attr("transform", "translate(" + 600+ "," + h/2+ ")");
            })
        })
            
            
    function pieChart(data,column,inner,outer,svg,colors,x){
            //basic svg setup        
        var pie = d3.pie();
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
      
        var array = []
        for(var d in data){
            array.push(data[d][column])
        }
        
        var arcs = svg.selectAll("g.arc")
                .data(pie(array))
                .enter()
                .append("g")
                .attr("class",column)
                .attr("transform", "translate(" + x+ "," + h/2+ ")")
                .append("path")
                .attr("fill", function(d, i) {
                    return colors[i];
                })
                .attr("stroke","#ffffff")
                .attr("stroke-width",2)
                .attr("d", arc);
    }    

</script>
</body>
</html>
